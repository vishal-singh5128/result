<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvcrossorigin="anonymous">


  <!--CSS-->
  <link rel="stylesheet" href="styles.css">

 
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div class="container container-sm cardOutline ">

    <div class="col-sm-12 cardResult "> 
          <h3><i> Your Result</i></h3>
              
            <div class="circularResult"><h1> 76</h1>
             <h6><i> of 100</i></h6></div>
      
    
          <h2> Great</h2>
          <p><i>
            You scored higher than 65% of the people who have taken these tests.</i></p></div>
  
    <div class="col-lg-6 col-sm-12 cardSummary ">
     <h3 ><li> Summary</li></h3>
  
    
    <div class="reaction analysis ">
      <img src="assets\images\icon-reaction.svg" alt=""> Reaction
      <li class="grade"> 80<i> / 100</i> </li>
    </div>
      
    <div class="memory analysis">
      <img src="assets\images\icon-memory.svg" alt=""> Memory
      <li class="grade"> 92<i> / 100</i></li>
    </div>

    <div class="verbal analysis">
      <img src="assets\images\icon-verbal.svg" alt="">
      Verbal
     <li class="grade">&nbsp;&nbsp; 61<i> / 100</i></li> 
    </div>

    <div class="visual analysis">
      <img src="assets\images\icon-visual.svg" alt="">
      Visual
      <li class="grade">&nbsp;&nbsp;  72<i> / 100</i></li> 
    </div>  

    <button class="btn">Continue</button> 

    </div> 
    
    </div>
    <div class="row attribution" >
      <div class="column">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Vishal Singh</a>.</div>
      
    </div>


    
  </div>
  
  
  
 
  <script src="index.js"></script>
</body>
</html>
